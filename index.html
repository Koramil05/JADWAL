<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Piket Koramil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <div class="nav-tab active" data-tab="koramil">A. ðŸ“… KORAMIL</div>
      <div class="nav-tab" data-tab="kediaman">B. ðŸ“… KEDIAMAN</div>
      <div class="nav-tab" data-tab="makodim">C. ðŸ“… MAKODIM</div>
    </div>
    
    <div class="header">
      <h1 id="headerTitle">JADWAL PIKET KORAMIL</h1>
    </div>
    
    <div class="section">
      <div class="calendar-labels">
        <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>
    
    <div class="section">
      <h2 class="section-title" id="outputTitle">Jadwal Koramil</h2>
      <pre class="output-area" id="outputArea">Belum ada data jadwal. Klik pada tanggal di kalender untuk menambahkan.</pre>
      <div class="buttons">
        <button class="btn btn-whatsapp" id="btnShareAll">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
        <button class="btn btn-txt" id="btnDownloadAllTxt">
          <i class="fas fa-file-alt"></i> Download TXT
        </button>
        <button class="btn btn-png" id="btnPreviewPng">
          <i class="fas fa-image"></i> Download Gambar
        </button>
        <button class="btn btn-delete" id="btnHapusData">
          <i class="fas fa-trash"></i> Hapus Data
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Pilih Piket</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="petugas-list" id="petugasList"></div>
      <div class="modal-footer">
        <button class="btn-cancel" id="btnCancel">Batal</button>
        <button class="btn-save" id="btnSave">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
